<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .top-navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: #FFD803;
      color: white;
    }

    .top-navbar .social-icons {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .top-navbar .social-icons li {
      margin-left: 15px;
    }

    .top-navbar .social-icons li a {
      text-decoration: none;
      color: white;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .top-navbar .social-icons li a:hover {
      color: #4CAF50;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      position: relative;
    }

    .navbar .logo {
      float: to the left;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: space-between;
      padding: 10px 40px;
      
    }

    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #6EA4C5;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .cta-button, .sign-in-button, .search-button, .learn-more-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #6EA4C5;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin: 20px 10px 0;
      position: relative;
    }

    .cta-button:hover, .sign-in-button:hover, .search-button:hover, .learn-more-button:hover {
      background-color: #5f93b1;
    }

    
    .cta-button.effect-2, .sign-in-button.effect-2, .search-button.effect-2, .learn-more-button.effect-2 {
      transition: all 0.2s linear 0s;
    }

    .cta-button.effect-2:before, .sign-in-button.effect-2:before, .search-button.effect-2:before, .learn-more-button.effect-2:before {
      content: "\f0a4";
      font-family: FontAwesome;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      right: -30px;
      width: 30px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 0px 5px 5px 0px;
      transition: all 0.2s linear 0s;
      text-align: center;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 2;
      top: 0;
      right: -250px;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 17px;
      color: #818181;
      display: block;
      transition: 0.3s;
      border: 1px solid rgb(255, 252, 252);
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;

    }

    .open-sidebar {
      margin-right: 250px;
    }

    .sidebar-image {
     position:absolute; top: 25px;; left:1270px;
    }
   
  </style>
</head>
<body>

<!--Social Media Navbar-->
<div class="top-navbar">
  <ul class="social-icons">
    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
  </ul>
</div>
<!--Main Navigation Bar-->
<div class="navbar">
  <a href="#" class="logo"><img src="NAMRIA/landscape2.png" alt="NAMRIAkbay Logo"></a>
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
    <li class="nav-item">
      <a class="nav-link" href="javascript:void(0)" onclick="openNav()">
        <div class="sidebar-image">
          <img src="NAMRIA/sidebar.png" alt="More" style="width: 50px; height: 50px;">
        </div>
    </a>
    
    </li>
  </ul>
</div>
 <!-- Collapsible Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>

    
    <a href="#">NAMRIA Entrance</a>
    <a href="#">NAMRIA Lobby</a>
    <a href="#">NAMRIA 3rd Floor</a>
    <a href="#">Gallery of Excellence</a>
    <a href="#">NAMRIA 2nd Floor</a>
    <a href="#">NAMRIA 1st Floor</a>
    <a href="#">NAMRIA Museum</a>


    <script src="NAMRIA/script.js"></script>
    <script>
      function openNav() {
        document.getElementById("mySidebar").style.right = "0";
      }
    
      function closeNav() {
        document.getElementById("mySidebar").style.right = "-250px";
      }
    </script>   
  </div>  

  <!--360 Snap-->
  <div class="360-container">
    <div data-aspect-width="16" data-aspect-height="9" class="snap-embed"><span>NAMRIA (OUTSIDE)</span><a href="https://seekbeak.com/v/ydjWPYvyq32" target="_blank">Snap Content</a></div><script async src="https://seekbeak.com/js/sbembed.js" charset="utf-8"></script>
  </div>


</body>
</html>
